{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Добавление нового клиента {% endblock %}</h1>
<br>
<form method="post" class="px-4">
    <div class="row mb-4">
        <label for="name" class="col-sm-3 col-form-label">ФИО клиента</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="name" value="{{ request.form['name'] }}" placeholder="Введите ФИО клиента...">
        </div>
    </div>
    <div class="row mb-3">
        <label for="email" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" name="email" value="{{ request.form['email'] }}" placeholder="Введите email клиента...">
        </div>
    </div>
    <div class="row mb-3">
        <label for="phone_number" class="col-sm-3 col-form-label">Номер телефона</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="phone_number" value="{{ request.form['phone_number'] }}" placeholder="Введите номер телефона клиента...">
        </div>
    </div>
    <div class="row mb-3">
        <label for="passport" class="col-sm-3 col-form-label">Паспортные данные</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="passport" value="{{ request.form['passport'] }}" placeholder="Введите паспортные данные клиента...">
        </div>
    </div>
    <div class="row mb-3">
        <label for="car_id" class="col-sm-3 col-form-label">Автомобиль</label>
        <div class="col-sm-8">
            <select class="form-control" name="car_id">
                <option value="">Не выбрано</option>
                {% for car in cars %}
                <option value="{{ car['id_car'] }}">{{ car['car_brand'] }} {{ car['car_model'] }} ({{ car['license_plate'] }})</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi-book"></i> Добавить клиента</button>
</form>
{% endblock %}
