{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Формирование отчета о занятости {% endblock %}</h1>
<br>
<form method="post" class="px-4">
    <div class="row mb-3">
        <label for="employee_id" class="col-sm-3 col-form-label">Сотрудник</label>
        <div class="col-sm-8">
            <select class="form-control" name="employee_id">
                <option value="">Все сотрудники</option>
                {% for employee in employees %}
                <option value="{{ employee['id'] }}">{{ employee['name'] }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <label for="client_id" class="col-sm-3 col-form-label">Клиент</label>
        <div class="col-sm-8">
            <select class="form-control" name="client_id">
                <option value="">Все клиенты</option>
                {% for client in clients %}
                <option value="{{ client['id_client'] }}">{{ client['name'] }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <label for="car_id" class="col-sm-3 col-form-label">Автомобиль</label>
        <div class="col-sm-8">
            <select class="form-control" name="car_id">
                <option value="">Все автомобили</option>
                {% for car in cars %}
                <option value="{{ car['id_car'] }}">{{ car['car_brand'] }} {{ car['car_model'] }} ({{ car['license_plate'] }})</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" name="action" value="excel"><i class="bi-download"></i> Экспорт в Excel</button>
    <button type="submit" class="btn btn-info" name="action" value="chart"><i class="bi-graph-up"></i> Визуализация данных</button>
</form>
{% endblock %}
