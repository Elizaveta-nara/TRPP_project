{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Редактирование автомобиля {% endblock %}</h1>
<br>
<form method="post" class="px-4">
    <div class="row mb-4">
        <label for="brand" class="col-sm-3 col-form-label">Марка автомобиля</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="brand" value="{{ car['car_brand'] }}" placeholder="Введите марку автомобиля...">
        </div>
    </div>
    <div class="row mb-3">
        <label for="model" class="col-sm-3 col-form-label">Модель автомобиля</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="model" value="{{ car['car_model'] }}" placeholder="Введите модель автомобиля...">
        </div>
    </div>
    <div class="row mb-3">
        <label for="year" class="col-sm-3 col-form-label">Год выпуска автомобиля</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="year" value="{{ car['year'] }}" placeholder="Введите год выпуска автомобиля...">
        </div>
    </div>
    <div class="row mb-3">
        <label for="license_plate" class="col-sm-3 col-form-label">Государственный номер</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="license_plate" value="{{ car['license_plate'] }}" placeholder="Введите государственный номер...">
        </div>
    </div>
    <div class="row mb-3">
        <label for="service_history" class="col-sm-3 col-form-label">История обслуживания и ремонта автомобиля</label>
        <div class="col-sm-8">
            <textarea class="form-control" name="service_history" placeholder="Введите описание истории обслуживания и ремонта автомобиля">{{ car['service_history'] }}</textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi-save"></i> Сохранить изменения</button>
    <a href="{{ url_for('cars') }}" class="btn btn-secondary"><i class="bi-arrow-left"></i> Вернуться к списку</a>
</form>
{% endblock %}
